apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  replicas: 2
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: go-microservice-api-gateway:latest
        ports:
        - containerPort: 8080
        imagePullPolicy: IfNotPresent
        args: ["-d", "-p", "8080"]
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
        env:
        - name: ORDER_SERVICE_URL
          value: "http://order-service.order-service.svc.cluster.local:60052"
        - name: USER_SERVICE_URL
          value: "http://user-service.user-service.svc.cluster.local:50052" 
        - name: INVENTORY_SERVICE_URL
          value: "http://inventory-service.inventory-service.svc.cluster.local:30052"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "512Mi"
