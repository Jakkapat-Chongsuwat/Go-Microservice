services:
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      - DB_HOST=user_service_db
      - DB_USER=devuser
      - DB_PASS=devpass
      - DB_NAME=user_service
      - DB_SCHEMA=user_service
      - REPO_TYPE=gorm
      - DB_DRIVER=postgres
      - DB_SSLMODE=disable
    depends_on:
      - user_service_db

  user_service_db:
    image: postgres:15-alpine
    container_name: user_service_db
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: user_service
    ports:
      - "5555:5555"
    volumes:
      - user_service_data:/var/lib/postgresql/data
    command: -p 5555
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d user_service"]
      interval: 5s
      timeout: 2s
      retries: 5

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    ports:
      - "60051:60051"
    environment:
      - DB_HOST=order_service_db
      - DB_USER=devuser
      - DB_PASS=devpass
      - DB_PORT=5556
      - DB_NAME=order_service
      - DB_SCHEMA=order_service
      - DB_SSLMODE=disable
      - DB_DRIVER=postgres
      - REPO_TYPE=gorm
      - USER_SERVICE_ADDRESS=user-service:50051
    depends_on:
      - order_service_db
      - user-service

  order_service_db:
    image: postgres:15-alpine
    container_name: order_service_db
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: order_service
    ports:
      - "5556:5556"
    volumes:
      - order_service_data:/var/lib/postgresql/data
    command: -p 5556 -c "shared_preload_libraries=pgcrypto"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d user_service"]
      interval: 5s
      timeout: 2s
      retries: 5

volumes:
  user_service_data:
  order_service_data:
