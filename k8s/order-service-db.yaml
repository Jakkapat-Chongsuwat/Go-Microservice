apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service-db
  template:
    metadata:
      labels:
        app: order-service-db
    spec:
      securityContext:
        fsGroup: 999
      initContainers:
        - name: fix-permissions
          image: alpine:3.17
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: true
          command: ["sh", "-c"]
          args:
            - >
              echo "Fixing permissions in /var/lib/postgresql/data...";
              chown -R 999:999 /var/lib/postgresql/data &&
              chmod -R 700 /var/lib/postgresql/data;
          volumeMounts:
            - name: order-service-data
              mountPath: /var/lib/postgresql/data

      containers:
        - name: order-service-db
          image: postgres:15-alpine
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            allowPrivilegeEscalation: false
          args: ["-p", "5556", "-c", "shared_preload_libraries=pgcrypto"]
          env:
            - name: POSTGRES_USER
              value: "devuser"
            - name: POSTGRES_PASSWORD
              value: "devpass"
            - name: POSTGRES_DB
              value: "order_service"
          ports:
            - containerPort: 5556
          volumeMounts:
            - name: order-service-data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - devuser
                - -d
                - order_service
                - -p
                - "5556"
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - devuser
                - -d
                - order_service
                - -p
                - "5556"
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"
      volumes:
        - name: order-service-data
          persistentVolumeClaim:
            claimName: order-service-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: order-service-db
spec:
  selector:
    app: order-service-db
  ports:
    - port: 5556
      targetPort: 5556
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: order-service-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
